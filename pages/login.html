<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="signin-container">
        <div class="signin-left">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ErhB8W56Aq2h8Uhw5QM4xajObIqkYKHfJg&s" alt="Sign In Image">
        </div>
        <div class="signin-right">
          <a href="../index.html"><i class="fas fa-home"></i></a>
            <h2>Welcome Back!</h2>
            <p>Sign in to your account to continue.</p>
            <form class="signin-form" id="signin-form">
                <input type="email" placeholder="Email Address" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <button type="submit">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="/pages/register.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
