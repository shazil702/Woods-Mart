<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <a href="../index.html"><i class="fas fa-home"></i></a>
            <h2>Create Your Account</h2>
            <p>Join us and get started today!</p>
            <form class="signup-form" id="signup-form">
                <input type="text" placeholder="Full Name" id="name" required>
                <input type="email" placeholder="Email Address" id="email" required>
                <input type="password" placeholder="Password" name="password" id="password" required>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required>
                <button type="submit" id="submit">Sign Up</button>
                <p class="signin-link">Already have an account? <a href="/pages/login.html">Sign In</a></p>
            </form>
        </div>
        <div class="signup-right">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ErhB8W56Aq2h8Uhw5QM4xajObIqkYKHfJg&s" alt="Sign Up Image">
        </div>
    </div>
    <script type="module" src="../scripts/register.js"></script>
</body>
</html>
